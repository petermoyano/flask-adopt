{% extends 'home.html'%}

<h1>Add a pet for Adoption!</h1>

{% block show_pets%}
<form id = "add-pet-form" method="POST">
    {{ form.hidden_tag()}}
{% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}

{% block links%}
<a href="/"> Go back home! </a>
{% endblock %}
